<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Take an Order: Regular HTML</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

  <div id="wrapper">
    <input id="mySingleLineText" type="text" value="Type here">
    <br>
    <br>
    <!-- text area -->
    <textarea id="myTextarea" rows="10" cols="50">Write something here</textarea>
    <br>
    <br>
    <!-- Select -->
    <select id="mySelect">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
    </select>

    <!-- displays a message when user changes value -->
    <div id="mySelectMessage"></div>

    <br>
    <br>
    <!-- radio -->
    <input type="radio" name="scent" value="cupcake" checked> Cupcake
    <br>
    <input type="radio" name="scent" value="doughnut"> Doughnut
    <br>
    <input type="radio" name="scent" value="sorbet"> Sorbet
    <br>
    <br>
    <!-- checkbox -->
    <input type="checkbox" name="wick" value="1-wick" checked> 1 Wick
    <br>
    <input type="checkbox" name="wick" value="2-wick"> 2 Wick
    <br>
    <br>
    <!-- button -->
    <button id="myButton" type="button">Place Order!</button>
    <br>
    <br>
    <!-- logs the info on the page -->
    <div id="log">Log</div>
  </div>
<!-- links the js to html -->
  <script src="js/takeAnOrder.js"></script>
</body>

</html>
