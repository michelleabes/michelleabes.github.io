<body>

  <div class="container">
    <div class="row">
<div class="col-md-12">

  <pre>function doQuestion1() {
    var arr = [23, 46, 34, 76],
        total = 0;

    for (var i = 0; i < arr.length; i++) {
        total += arr[i];

    }
    $("#answerQuestion1").html(total);

}
        </pre>
  <button id="question1" class="btn btn-default" type="submit">Button</button>


</div>
<br/>
<div id="answerQuestion1"></div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      function doQuestion1() {
        var arr = [23, 46, 34, 76],
          total = 0;
        for (var i = 0; i < arr.length; i++) {
          total += arr[i];
        }
        $("#answerQuestion1").html(total);
      }
      $("#question1").on("click", function() {
        doQuestion1();
      })
    })
  </script>
</body>
